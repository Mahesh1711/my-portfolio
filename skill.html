            <div class="SkillBar">
              <div id="Skill-Cplus">
                <div class="Skill-Text" align="center"> C++ </div>

              </div>

            <div class="SkillBar">

              </div>
            </div>

                <span

                  data-width="35"
                  data-height="35"

            </div>

                <span

                  data-icon="logos:javascript"
                  data-inline="false"
                  data-width="35"
